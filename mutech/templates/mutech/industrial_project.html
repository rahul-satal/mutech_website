    <div id="wrapper">

    <!-- start header -->
    <header>{% include "mutech/header.html" %}</header>
    <!-- end header -->
    <section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="/"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                    <li class="active">Project / Industrial_Project</li>
                </ul>
            </div>
        </div>
    </div>
    </section>

    <section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="clearfix"></div>
                <div class="row">
                    <section id="projects">
                    {% if project_list %}
                    {% for q in project_list %}
                    <ul id="thumbs" class="portfolio">
                        <!-- Item Project and Filter Name -->
                        <li class="item-thumbs col-lg-3 design" data-id="id-0" data-type="web">
                            <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                            <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="Portfolio name" href="img/works/1.jpg">
                                <span class="overlay-img"></span>
                                <span class="overlay-img-thumb font-icon-plus"></span>
                            </a>
                            <!-- Thumb Image and Description -->
                            <img src="../../../media/{{q.project_image}}" alt="{{q.project_title}}">
                            <div class="box-bottom">
                                <a href="#">{{q.project_title}}</a>
                            </div>
                        </li>
                        <!-- End Item Project -->
                    </ul>
                    {% endfor %}
                    {% endif %}
                    </section>
                </div>
            </div>
        </div>
    </div>
    </section>
    <footer>{% include "mutech/footer.html" %}</footer>
</div>
