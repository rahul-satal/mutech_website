{% load staticfiles %}     
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Mutech-Robotics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="http://bootstraptaste.com" />
<!-- css -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
<!--<link href="{% static 'css/jcarousel.css' %}" rel="stylesheet" />-->
<link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" />


<!-- Theme skin -->
<link href="{% static 'skins/default.css' %}" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
    <div id="wrapper">
        <header>{% include "mutech/header.html" %}</header>

        <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="/"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                            <li class="active">Project / About Us</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section>
        	
    <!-- Page Content -->
        <div class="container">
            <!-- Intro Content -->
            {% if aboutus_list  %}
                {% for q in aboutus_list %}
                    <div class="row" style="display:inline;">
                        <div class="col-md-4" style="margin-top:2%;">
                            <img class="img-responsive" src="../../../media/{{q.aboutus_image}}" alt="Mutech image" style="height:300px; width:95%">
                        </div>
                        <div class="col-md-8">
                            <h2>{{ q.aboutus_title }}</h2>
                            <p align="justify">{{ q.aboutus_desc }}</p>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- Team Members row-->
                    <div class="row">

                        <div class="col-lg-12 text-center">
                            <h2 class="page-header">Our Team</h2>
                        </div>

                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team1_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3><br></h3>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team2_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3><br></h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team3_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3><br></h3>
                                </div>
                            </div>
                        </div>
                        
                    </div><!-- end of team members row -->
                </div>
            {% endfor %} 
        {% else %}
            <p> No Data Found</p>
        {% endif %}           
        </section>

        <footer>{% include "mutech/footer.html" %}</footer>    
    </div>

 



<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'js/jquery.fancybox-media.js' %}"></script>
<script src="{% static 'js/google-code-prettify/prettify.js' %}"></script>
<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
<script src="{% static 'js/portfolio/setting.js' %}"></script>
<script src="{% static 'js/jquery.flexslider.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
