{% load staticfiles %}     
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>About us</title>
    <link href="{%static 'mutech/modern-business.css' %}" rel="stylesheet">
    <style>
        .team_img{
            max-width:304;
            max-height:200;
        }
    </style>
</head>
<body>
    <div>{% include "mutech/header.html" %}</div>
    <div class="midDiv">    

    <!-- Page Content -->
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Intro Content -->
            {% if aboutus_list  %}
                {% for q in aboutus_list %}
                    <div class="row" style="display:inline;">
                        <div class="col-md-4" style="margin-top:2%;">
                            <img class="img-responsive" src="../../../media/{{q.aboutus_image}}" alt="Mutech image" style="height:300px; width:95%">
                        </div>
                        <div class="col-md-8">
                            <h2>{{ q.aboutus_title }}</h2>
                            <p align="justify">{{ q.aboutus_desc }}</p>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- Team Members row-->
                    <div class="row">

                        <div class="col-lg-12 text-center">
                            <h2 class="page-header">Our Team</h2>
                        </div>

                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team1_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3>Shiv Dangi<br></h3>
                                    <ul class="list-inline">
                                        <li><a href="#"  target="_blank"><i id="social" class="fa fa-facebook-square fa-3x social-fb" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-twitter-square fa-3x social-tw" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-linkedin-square fa-3x social-li" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team2_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3>Shiv Dangi<br></h3>
                                    <ul class="list-inline">
                                        <li><a href="#"  target="_blank"><i id="social" class="fa fa-facebook-square fa-3x social-fb" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-twitter-square fa-3x social-tw" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-linkedin-square fa-3x social-li" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 text-center">
                            <div class="thumbnail" style="background-color:#AEAEAE; border:none;">
                                <img src="../../../media/{{q.team3_image}}" style="width:45%" class="img-responsive img-circle team_img" alt="Team member">
                                <div class="caption">
                                    <h3>Shiv Dangi<br></h3>
                                    <ul class="list-inline">
                                        <li><a href="#"  target="_blank"><i id="social" class="fa fa-facebook-square fa-3x social-fb" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-twitter-square fa-3x social-tw" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                        <li><a href="#" target="_blank"><i id="social" class="fa fa-linkedin-square fa-3x social-li" style="color:hsl(210, 29%, 24%);"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                    </div><!-- end of team members row -->
                </div>
            {% endfor %} 
        {% else %}
            <p> No Data Found</p>
        {% endif %}
    </div>             
    <div>{% include "mutech/footer.html" %}</div>
</body>
</html>
