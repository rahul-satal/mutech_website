{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Contactus</title>
    <link href="{%static 'mutech/modern-business.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap_template/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mutech/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap_template/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap_template/css/freelancer.css' %}" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="{%static 'mutech/js/jquery-1.10.2.min.js' %}"></script>
    <!--<script type="text/javascript" src="{%static 'mutech/js/MyFormValidation.js' %}"></script>-->

</head>
<body>
<div>{% include "mutech/header.html" %}</div>
<div class="midDiv">
<script>
function fun() {
    alert("Your message is sent to admin!");
}
</script>

		<!-- Contact with Map - START -->
<div class="container">
    <div class="row" style="margin-top:1%;">
        <div class="col-md-6">
            <div class="well well-sm">
                <form class="form-horizontal" id="form" method="post" novalidation>
                {% csrf_token %}
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control" onkeypress="return onlyChars(event)" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="email" name="email" type="email" required data-validation-required-message="Please enter your email-id." placeholder="Email Address" class="form-control" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="phone" name="phone_no" type="text" placeholder="Phone No" class="form-control" onkeypress="return onlyNumbers(event)" maxlength="12" minlength="10" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you shortly." rows="7"
                                required="required"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" onclick="fun()" >Submit</button>
                      
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well well-sm">
                <div class="panel panel-default">
                    <div class="text-center header">Our Office</div>
                    <div class="panel-body text-center">
                        <h4>Address</h4>
                        <div>
                        205-A silver Mall<br />
                        R.N.T. Marg Indore (M.P.) India<br />
                        +91-8878100400<br />
                        Email: info@mutechrobotics.com<br />
                        </div>
                        <hr />
                        <div id="map1" class="map">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(22.71677, 75.87436);
            var mapOptions = {
                center: myLocation,
                zoom: 16
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Property Location"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });
</script>

<style>
    .map {
        min-width: 300px;
        min-height: 300px;
        width: 100%;
        height: 48%;
    }

    .header {
        background-color: #F5F5F5;
        color: #36A0FF;
        height: 70px;
        font-size: 27px;
        padding: 10px;
    }
</style>
<script type="text/javascript">
	function fun{
		alert("Hello");
	}
</script>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    function onlyChars(event)
    {
        var e =event;
        var charCode = e.which || e.keyCode;
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode == 8 || charCode == 9)
            return true;
        else 
            return false;
    }
    function onlyNumbers(event)             
    {
        var e =event; 
        var charCode = e.which || e.keyCode;
            if ((charCode >= 48 && charCode <= 57) || charCode == 8 || charCode == 37 || charCode == 39 || charCode == 9) 
                 return true;
            else
                 return false;
    }
</script>
<!-- Contact with Map - END -->

</div><!-- end of middiv -->
<div>{% include "mutech/footer.html" %}</div>
<script type="text/javascript" src="{% static 'mutech/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'mutech/js/bootstrap.min.js' %}"></script>
</body>
</html>
